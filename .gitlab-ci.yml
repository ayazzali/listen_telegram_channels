# This file is a template, and might need editing before it works on your project.
# Official docker image. "https://github.com/ayazzali/ttsTgert_audio_message_to_text__bot.git"
image: docker:latest

services:
  - docker:dind

deploy:
  stage: deploy
  before_script:
    - whoami
    - ls || dir
    - docker ps -a
  script:
    - docker stop ttsTg && docker rm ttsTg || true || cd
    - docker build . -t tts_channels_telegram
    # -e LKEY=$CI_LOG_BACK_TG_ID is optional
    # -e Test1=$CI_pub_test -e Test2=$CI_prv_test is just for me (test gitlab vars)
    - docker run  --name ttsTg --restart unless-stopped  -d  -e Test1=$CI_pub_test -e Test2=$CI_prv_test  -e _ttsToWhom=$_ttsToWhom  -e _ttsToWhom=$_ttsToWhom  -e _phone=$_phone  -e $_logBack=$_logBack  -e _YaTtsKey=$_YaTtsKey  tts_channels_telegram
    
    - docker logs ttsTg # keys might be
    - sleep 1m || timeout 60
    - docker ps -a
  only:
    - master
